<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - Teamwork</title>
    <link rel="stylesheet" href="../css/style.css" media="all">
    <link rel="stylesheet" href="../css/signup.css" media="all">
</head>
<body>
<div class="container">
    <footer class="flex flex-row space-between sticky-top">
        <div class="title left"><a href="../index.html">Teamwork</a></div>
        <div class="flex flex-row right space-evenly">
            <a href="./login.html" class="button margin-horizontal-10 primary-color">Login</a>
            <a href="./signup.html" class="button primary-color active-button">Sign Up</a>
        </div>
    </footer>
    <main class="flex-column space-between color-white shadow">
        <div class="flex flex-row content-center">
            <form action="./articles.html" method="post" role="form" id="createAccountForm"
                  class="flex flex-column content-center width-50 padding-30 border-rounded">
                <h2 class="text-center">Sign Up</h2>
                <div class="field ">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName" autofocus placeholder="First name" autocomplete="off">
                </div>
                <div class="field ">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last name" autocomplete="off">
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" autocomplete="off">
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="field ">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="female">Others</option>
                    </select>
                </div>
                <div class="field ">
                    <label for="jobRole">Job Role</label>
                    <input type="text" id="jobRole" name="jobRole" placeholder="Job Role" autocomplete="off">
                </div>
                <div class="field ">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" placeholder="Department" autocomplete="off">
                </div>
                <div class="field">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Address" autocomplete="off">
                </div>
                <div class="flex flex-row space-between content-center">
                    <button type="button" id="createAccountButton"
                            onclick="userRegister()"
                            class="button primary-color margin-vertical-30 padding-10 width-25">Create Account
                    </button>
                </div>
            </form>
        </div>
    </main>
    <footer class="flex flex-row content-center">
        <div class="">Copyright Â© 2019 Teamwork, All Rights Reserved.</div>
    </footer>
</div>
<script src="../js/scripts.js" type="application/javascript"></script>
</body>
</html>
